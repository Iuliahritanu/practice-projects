<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="game__container">
      <h1>Rock Paper Scissors Game</h1>
      <div class="game__subtitle">Choose your move:</div>
      <div class="game__images">
        <div class="game__rock__img" id="game__rock">
          <img
            src="../../challenges/Rock_paper_scissors_game/icons/rock-svgrepo-com.svg"
            alt=""
          />
        </div>
        <div class="game__paper__img" id="game__paper">
          <img
            src="../../challenges/Rock_paper_scissors_game/icons/hand-svgrepo-com.svg"
            alt=""
          />
        </div>
        <div class="game__scissors__img" id="game__scissors">
          <img
            src="../../challenges/Rock_paper_scissors_game/icons/two-fingers-svgrepo-com.svg"
            alt=""
          />
        </div>
      </div>
      <div class="" id="game__empty__div"></div>
      <div class="game__score">
        <div class="game__your__score">
          Your score: <span id="your__score">0</span>
        </div>
        <div class="game__computer__score">
          Computer score: <span id="computer__score">0</span>
        </div>
      </div>
    </section>
  </body>
</html>
